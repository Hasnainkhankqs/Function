<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <h1>WELCOME TO NEW WORLD</h1>
        <form action="#" method="get" id="signup">
            <label for="name">Name:</label><br />
            <input type="text" id="name"><br />
            <label for="fname">Father Name:</label><br />
            <input type="text" id="fname"><br />
            <label for="cntct">Contact:</label><br />
            <input type="tel" id="cntct"><br />
            <label for="pswrd">Passward:</label><br>
            <input type="password" id="pswrd"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email"><br>
            Gender:<br>
            <label for="male">Male:</label><input type="radio" id="male" name="gender">
            <label for="female">Female</label><input type="radio" name="gender" id="female">
            <input type="submit" value="Sign Up">
         </form>
         <form action="#" method="get" id="signin">
             <label for="inemail">Email:</label><br>
             <input type="email" id="inemail"><br>
             <label for="inpswrd">Passward</label><br>
             <input type="password" id="inpswrd">
             <input type="submit" value="Sign Up">
         </form>
    </div>
    
</body>
</html>
